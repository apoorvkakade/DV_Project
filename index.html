<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Building Map</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="map.js"></script>
</head>

<body>
    <div class="myContainer">
        <svg id="map_svg" class="box"></svg>
        <svg id="pie_svg" class="box"></svg>
        <div id="tooltip" class="tooltip">
        </div>
    </div>
    <svg>
        <rect x="0" y="10" width="20" height="20" fill="red"></rect>
        <text x="25" y="20" fill="black">School</text>
    
        <rect x="0" y="40" width="20" height="20" fill="green"></rect>
        <text x="25" y="50" fill="black">Commercial</text>
    
        <rect x="0" y="70" width="20" height="20" fill="gray"></rect>
        <text x="25" y="80" fill="black">Residential</text>
    </svg>
</body>
</html>
